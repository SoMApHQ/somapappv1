<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SoMAp — Join Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <!-- Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Excel export (SheetJS) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>

  <body class="bg-slate-50 p-4 md:p-8">
    <!-- HEADER -->
    <div class="mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-slate-800">Join Requests</h1>
      <a
        href="admission.html"
        class="text-indigo-600 hover:underline flex items-center gap-2"
      >
        <i class="fas fa-arrow-left"></i> Back to Admissions
      </a>
    </div>

    <!-- TABS -->
    <div class="flex gap-2 mb-6">
      <button
        data-tab="pending"
        class="tab-btn bg-indigo-600 text-white px-3 py-1 rounded"
      >
        Pending (<span id="count-pending">0</span>)
      </button>
      <button
        data-tab="approved_for_admission"
        class="tab-btn bg-slate-200 px-3 py-1 rounded"
      >
        Approved
      </button>
      <button
        data-tab="rejected"
        class="tab-btn bg-slate-200 px-3 py-1 rounded"
      >
        Rejected
      </button>
    </div>
    <div
      class="bg-white border rounded-lg p-4 mb-4 flex flex-wrap gap-3 items-end"
    >
      <div>
        <label class="text-xs text-slate-600">From</label>
        <input
          type="date"
          id="csvFrom"
          class="border rounded px-2 py-1 text-sm"
        />
      </div>

      <div>
        <label class="text-xs text-slate-600">To</label>
        <input
          type="date"
          id="csvTo"
          class="border rounded px-2 py-1 text-sm"
        />
      </div>

      <div class="flex items-center gap-2 mt-5">
        <input type="checkbox" id="csvReferralOnly" />
        <label for="csvReferralOnly" class="text-sm"> Referral only </label>
      </div>
      <button
        onclick="exportAdmittedExcel()"
        class="bg-blue-600 text-white px-4 py-2 rounded text-sm"
      >
        ⬇ Export Excel
      </button>

      <button
        onclick="exportAdmittedCSV()"
        class="bg-emerald-600 text-white px-4 py-2 rounded text-sm"
      >
        ⬇ Export CSV
      </button>
    </div>
    <div class="mb-4">
      <input
        type="text"
        id="searchInput"
        placeholder="Search student name…"
        class="w-full md:w-1/2 border rounded px-3 py-2 text-sm"
      />
    </div>

    <!-- LIST -->
    <div id="approvalsList" class="space-y-4">
      <p class="text-slate-500">Loading join requests…</p>
    </div>

    <!-- Logic -->
    <script src="./joinApprovalRenderer.js"></script>
    <script src="./joinApprovalPage.js"></script>
  </body>
</html>
