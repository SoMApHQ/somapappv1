<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Memory – Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="../firebase.js"></script>
  <style>
    body{
      font-family:"Inter",system-ui,-apple-system,sans-serif;
      background:radial-gradient(circle at 10% 20%,rgba(14,165,233,0.18),transparent 32%),
                 radial-gradient(circle at 85% 10%,rgba(236,72,153,0.18),transparent 32%),
                 linear-gradient(135deg,#0b1220,#0f172a 50%,#0b1220);
      color:#e2e8f0;
      min-height:100vh;
    }
    .glass{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);backdrop-filter:blur(16px);}
  </style>
</head>
<body>
  <div class="max-w-3xl mx-auto px-4 py-8">
    <header class="glass rounded-2xl p-5 flex items-center justify-between gap-3 flex-wrap">
      <div class="flex items-center gap-3">
        <a href="societycashbook.html" class="text-sky-300 hover:text-white text-sm font-semibold flex items-center gap-2">
          <span class="text-lg">←</span> Rudi Cashbook
        </a>
        <div>
          <p class="text-xs uppercase tracking-[0.25em] text-slate-300">Mipangilio</p>
          <h1 class="text-2xl font-extrabold text-white">Ustawishaji wa Money Memory</h1>
        </div>
      </div>
      <button id="settings-save" class="px-4 py-2 rounded-lg bg-gradient-to-r from-emerald-400 to-sky-500 text-slate-900 font-semibold">Hifadhi</button>
    </header>

    <section class="glass rounded-2xl p-5 mt-6 space-y-4">
      <div>
        <label class="text-sm text-slate-300 block mb-1" for="settings-language">Lugha</label>
        <select id="settings-language" class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white">
          <option value="sw">Kiswahili</option>
          <option value="en">English</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-slate-300 block mb-1" for="settings-currency">Fedha</label>
        <select id="settings-currency" class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white">
          <option value="TZS">TSh</option>
          <option value="KES">KSh</option>
          <option value="USD">USD</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-slate-300 block mb-1" for="settings-week">Wiki huanza</label>
        <select id="settings-week" class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white">
          <option value="monday">Monday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-slate-300 block mb-1" for="settings-default-cb">Cashbook chaguo-msingi</label>
        <select id="settings-default-cb" class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white">
          <option value="default">default</option>
        </select>
      </div>
      <div class="pt-3 border-t border-white/10">
        <button id="settings-reset" class="px-3 py-2 rounded-lg bg-white/10 border border-white/15 text-sm text-rose-200">Futa data ya Guest hapa</button>
      </div>
    </section>
  </div>

  <script src="./js/society_settings.js"></script>
</body>
</html>
