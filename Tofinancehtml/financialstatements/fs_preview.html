<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Statements Preview</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="../../firebase.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <header class="flex items-start justify-between flex-col md:flex-row md:items-center gap-3 mb-4">
      <div>
        <p class="text-xs uppercase tracking-widest text-indigo-500">SoMAp</p>
        <h1 class="text-3xl font-semibold text-slate-900">Financial Statements Preview</h1>
        <p class="text-sm text-slate-600">Year <span id="fsPreviewYear">--</span></p>
      </div>
      <div class="flex items-center gap-3">
        <a href="fs_inputs.html" id="backToInputs" class="px-3 py-2 rounded bg-slate-200">Back to inputs</a>
      </div>
    </header>

    <div id="fsPreviewContainer"></div>
  </div>

  <script src="../../Tojs/financialstatements/fs_engine.js"></script>
  <script src="../../Tojs/financialstatements/fs_mapping.js"></script>
  <script src="../../Tojs/financialstatements/fs_pdf.js"></script>
  <script src="../../Tojs/financialstatements/fs_ui.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const year = window.FinancialStatementsUI?.resolveYear?.() || new Date().getFullYear();
      const school = window.FinancialStatementsUI?.resolveSchoolId?.() || 'socrates';
      const back = document.getElementById('backToInputs');
      if (back) back.href = `fs_inputs.html?schoolId=${encodeURIComponent(school)}&year=${encodeURIComponent(year)}`;
      if (window.FinancialStatementsUI?.wirePreviewPage) {
        window.FinancialStatementsUI.wirePreviewPage();
      }
    });
  </script>
</body>
</html>
