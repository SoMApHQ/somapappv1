<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoMAp HQ â€” School Approvals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="../firebase.js"></script>
  <script src="./js/context.js"></script>
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.35), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(14, 165, 233, 0.35), transparent 40%),
                  linear-gradient(135deg, #0f172a, #0b1224 50%, #0f172a);
      color: #e5e7eb;
    }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
    }
    table thead th {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body class="text-slate-100">
  <div class="max-w-6xl mx-auto px-4 py-10 flex flex-col gap-6">
    <header class="glass rounded-2xl p-6 flex flex-col gap-3">
      <p class="text-sm uppercase tracking-[0.25em] text-slate-300">SoMAp HQ</p>
      <div class="flex flex-wrap items-center justify-between gap-3">
        <div>
          <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">School Approvals</h1>
          <p class="text-slate-300 max-w-3xl">Review newly registered schools. Approving a school will activate it under CHAGUA SHULE for selection.</p>
        </div>
        <a href="./multischool.html" class="px-4 py-2 rounded-xl bg-white/10 border border-white/15 text-sm hover:bg-white/15 transition">Back to Access Hub</a>
      </div>
    </header>

    <section class="glass rounded-2xl p-6">
      <div id="hqGuardMessage" class="text-amber-200 text-sm mb-3"></div>
      <div id="tableWrapper">
        <div class="overflow-x-auto rounded-xl border border-white/10">
          <table class="min-w-full text-sm">
            <thead class="bg-white/5 text-slate-300">
              <tr>
                <th class="px-4 py-3 text-left">School Name</th>
                <th class="px-4 py-3 text-left">Type / Level</th>
                <th class="px-4 py-3 text-left">Location</th>
                <th class="px-4 py-3 text-left">Owner</th>
                <th class="px-4 py-3 text-left">Contact</th>
                <th class="px-4 py-3 text-left">Submitted</th>
                <th class="px-4 py-3 text-left">Status</th>
                <th class="px-4 py-3 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="requestRows" class="divide-y divide-white/5">
              <!-- Rows injected by JS -->
            </tbody>
          </table>
        </div>
        <p id="hqStatus" class="text-sm text-slate-300 mt-3"></p>
      </div>
    </section>
  </div>

  <script src="./hq-approvals.js"></script>
</body>
</html>
